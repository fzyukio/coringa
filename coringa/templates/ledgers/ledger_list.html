{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <h1>Ledgers</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" data-toggle="modal" data-target="#addLedgerModal">Add Ledger</button>
    </div>
  </div>
  <div class="row mt-3">
    {% if object_list %}
    <div class="card-deck my-1 text-center">
      <!-- TODO: Write style for Ledger Cards -->
      {% for ledger in object_list %}
        <div class="card mb-4 box-shadow bg-default" style="min-width: 14rem; width: 14rem; max-width: 14rem;">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ ledger.name }}</h4>
          </div>
          <div class="card-body">
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">View</button>
          </div>
        </div>
      {% endfor %}
    </div>
    {% else %}
      <div class="col-sm-12">
        No ledgers...
      </div>
    {% endif %}
  </div>
{% endblock content %}

{% block modal %}
  <div class="modal fade" id="addLedgerModal" tabindex="-1" role="dialog" aria-labelledby="addLedgerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="{% url 'ledgers:create' %}" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a New Ledger</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input name="name" type="text" placeholder="Name" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock modal %}
